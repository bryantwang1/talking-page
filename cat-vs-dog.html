<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat Vs. Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>The Challengers</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>The Lithe Cat</h2>
          <img src="img/cat1.jpg" alt="Picture of a cat">
          <button class="btn btn-success" id="meow">Meow</button>
        </div>

        <div class="col-md-6">
          <h2>The Mighty Dog</h2>
          <img src="img/dog1.jpeg" alt="Picture of a dog">
          <button class="btn btn-danger" id="woof">Woof</button>
        </div>
      </div>
    </div>
  </body>
</html>
