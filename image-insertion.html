<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Image Insertion</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's play tic-tac-toe!</h1>

      <div class="row">
        <div class="col-md-4" id="top-left">
          <button class="btn btn-success" id="top-left-x">Add X</button>
          <button class="btn btn-danger" id="top-left-o">Add O</button>
        </div>
        <div class="col-md-4" id="top-middle">
          <button class="btn btn-success" id="top-middle-x">Add X</button>
          <button class="btn btn-danger" id="top-middle-o">Add O</button>
        </div>
        <div class="col-md-4" id="top-right">
          <button class="btn btn-success" id="top-right-x">Add X</button>
          <button class="btn btn-danger" id="top-right-o">Add O</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4" id="middle-left">
          <button class="btn btn-success" id="middle-left-x">Add X</button>
          <button class="btn btn-danger" id="middle-left-o">Add O</button>
        </div>
        <div class="col-md-4" id="middle-middle">
          <button class="btn btn-success" id="middle-middle-x">Add X</button>
          <button class="btn btn-danger" id="middle-middle-o">Add O</button>
        </div>
        <div class="col-md-4" id="middle-right">
          <button class="btn btn-success" id="middle-right-x">Add X</button>
          <button class="btn btn-danger" id="middle-right-o">Add O</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4" id="bottom-left">
          <button class="btn btn-success" id="bottom-left-x">Add X</button>
          <button class="btn btn-danger" id="bottom-left-o">Add O</button>
        </div>
        <div class="col-md-4" id="bottom-middle">
          <button class="btn btn-success" id="bottom-middle-x">Add X</button>
          <button class="btn btn-danger" id="bottom-middle-o">Add O</button>
        </div>
        <div class="col-md-4" id="bottom-right">
          <button class="btn btn-success" id="bottom-right-x">Add X</button>
          <button class="btn btn-danger" id="bottom-right-o">Add O</button>
        </div>
      </div>
    </div>
  </body>
</html>
